<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Blog de cafe</title>
</head>
<body>

    <header>
        <div class="cabecera">
            <div class="cabecera__contenido">
                <a href="index.html" class="logo"><h1>Blog<span class="negrilla">DeCafé</span></h1></a>
                <div class="cabecera__menu">
                    <a href="nosotros.html" class="cabecera__enlace">Nosotros</a>
                    <a href="cursos.html" class="cabecera__enlace">Cursos</a>
                    <a href="contacto.html" class="cabecera__enlace select">Contacto</a>
                </div>
            </div>
            <div class="cabecera__informacion">
                <h2>Blog de café con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main>
        <div class="ccontacto">
            <div class="contenedor__imagen bg__imagen">
            </div>
            <form class="formulario">
                <div class="formulario__seccion">
                    <label class="formulario__label" for="">Nombre</label>
                    <input class="fomulario__input" type="text" required placeholder="Ingrese su nombre">
                </div>
                <div class="formulario__seccion">
                    <label class="formulario__label">E-mail</label>
                    <input class="fomulario__input" type="text" required placeholder="Ingrese su E-mail">
                </div>
                <div class="formulario__seccion">
                    <label class="formulario__label" for="" aria-required="">Mensaje</label>
                    <textarea class="fomulario__input fomulario__input--texarea" name="" id="" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <a href="#"><button class="enviar">Enviar</button></a>
            </form>        
        </div>
    </main>

    <footer class="footer">
        <div class="footer__contenido">
            <h1>Blog<span class="negrilla">DeCafé</span></h1>
            <div class="footer__menu">
                <a href="nosotros.html" class="footer__enlace">Nosotros</a>
                <a href="cursos.html" class="footer__enlace">Cursos</a>
                <a href="contacto.html" class="footer__enlace">Contacto</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
